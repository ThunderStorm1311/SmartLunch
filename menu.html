<!doctype html>
<html lang="en">
  <head>

      <header>

      </header>

      <main class="menu-grid">
        <div class="menu-items">

            <h2>Samosa</h2>

          </div>

          <div class="menu-item">
            <h2>Grilled Chicken Breast</h2>
            <p class="price">₹85</p>
            <button class="add-btn">ADD</button>
          </div>

          <div class="menu-item">
            <h2>Stir Fried Caramelized Veggies with Rice</h2>
            <p class="price">₹90</p>
            <button class="add-btn">ADD</button>
          </div>

          <div class="menu-item">
            <h2>Pasta</h2>
            <p class="price">₹65</p>
            <button class="add-btn">ADD</button>
          </div>

        <div class="food-images">
          <img src="../assets/samosa.webp"/>
          <img src="../assets/grilled-chicken-breast-5.webp"/>

      <footer>
        <a href="./pay.html"><button class="order-btn">Order And Pay</button></a>
