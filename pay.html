<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wallet Interface</title>
    <link rel="stylesheet" href="./style5.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-panel">
        <div class="orders-card">
          <h1 class="orders-title">Your Orders</h1>
          <div class="order-items">
            <div>1 Chicken Burger</div>
            <div>1 Donut</div>
            <div>2 Cupcakes</div>
          </div>
          <div class="pricing">
            <div>Total price - $90</div>
            <div>Price in wallet - $1800.00</div>
          </div>
          <a href="./dashboard.html"><div class="confirm-btn">Confirm order</div></a>
          
        </div>
      </div>

      <div class="right-panel">
        <div class="cards-section">
          <div class="section-header">
            <h2 class="section-title">MY CARDS</h2>
            <div class="menu-icon">
              <div class="menu-bars">
                <div class="bar"></div>
                <div class="bar"></div>
              </div>
              <div class="menu-bars">
                <div class="bar"></div>
                <div class="bar"></div>
              </div>
            </div>
          </div>
          <div class="visa-card">
            <div class="card-header">
              <div class="visa-logo">VISA</div>
              <div class="card-number">87289</div>
            </div>
            <div>
              <div class="balance-label">Balance</div>
              <div class="balance-amount">$1800.00</div>
            </div>
          </div>
        </div>

        <div class="wallets-section">
          <h2 class="section-title">MY WALLETS</h2>
          <div class="wallet-icons">
            <div class="wallet-icon wallet-red"></div>
            <div class="wallet-icon wallet-blue"></div>
            <div class="wallet-icon wallet-green"></div>
            <div class="wallet-icon wallet-yellow"></div>
          </div>
        </div>

        <div class="buttons-section">
          <button class="action-btn">BACK</button>
          <button class="action-btn">HELP</button>
        </div>
      </div>
    </div>
  </body>
</html>
